    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <button onclick="uploadImage()">íŒë³„ ì‹œì‘</button>
    
    <div id="preview"></div>
    <div id="result" class="result" style="display:none;"></div>

    <script>
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            let file = e.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let img = new Image();
                img.onload = function() {
                    canvas.width = 300;
                    canvas.height = 300;
                    ctx.drawImage(img, 0, 0, 300, 300);
                    document.getElementById('preview').innerHTML = '<canvas id="previewCanvas"></canvas>';
                    document.getElementById('previewCanvas').getContext('2d').drawImage(canvas, 0, 0);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        async function uploadImage() {
            let canvas = document.querySelector('#previewCanvas') || document.createElement('canvas');
            let dataURL = canvas.toDataURL('image/jpeg');
            
            document.getElementById('result').innerHTML = '<span class="loading">íŒë³„ ì¤‘...</span>';
            document.getElementById('result').style.display = 'block';
            
            try {
                let response = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({image: dataURL})
                });
                let result = await response.json();
                
                if (result.error) {
                    document.getElementById('result').innerHTML = `ì˜¤ë¥˜: ${result.error}`;
                    return;
                }
                
                let color = result.result === 'REAL' ? '#28a745' : '#dc3545';
                document.getElementById('result').innerHTML = `
